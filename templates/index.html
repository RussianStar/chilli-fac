<html>
<head>
    <style>
        /* Art Nouveau Styling */
        :root {
            --primary: #2D5A27;
            --secondary: #8BA888;
            --accent: #E6B17E;
            --bg: #FDF6E9;
        }

        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary);
            padding: 2rem;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50C50 77.6142 27.6142 100 0 100C-27.6142 100 -50 77.6142 -50 50C-50 22.3858 -27.6142 0 0 0C27.6142 0 50 22.3858 50 50Z' fill='%232D5A2710'/%3E%3C/svg%3E");
        }

        .controls {
            margin: 2rem auto;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .control-item {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.1);
            border: 1px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }

        .control-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }

        .camera-container {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.1);
            border: 1px solid var(--secondary);
            text-align: center;
        }

        img {
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        .state-indicator {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            background: var(--accent);
            color: white;
            font-size: 0.9rem;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary);
        }
    </style>
</head>
<body>
    <h1>Plant Control System</h1>

    <div class="controls">
        {% for id, pin in pins.items() %}
        <div class="control-item">
            <h3>{{ pin_names[id] }}</h3>
            <button onclick="window.location.href='/toggle/{{ id }}'">
                Toggle
            </button>
            <div class="state-indicator">
                {{ "ON" if states[id] else "OFF" }}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="camera-grid">
        {% for i in range(camera_count) %}
        <div class="camera-container">
            <img id="camera{{i}}" src="/camera/{{i}}" width="320" height="240"/>
            <div>
                <button class="update-btn" onclick="updateImage('camera{{i}}', {{i}})">
                    Update Camera {{i+1}}
                </button>
                <button class="take-picture-btn" onclick="takePicture({{i}})">
                    Take Picture 
                </button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function updateImage(imgId, cameraIndex) {
            const img = document.getElementById(imgId);
            img.src = '/camera/' + cameraIndex + '?t=' + new Date().getTime();
        }
        
        function takePicture(cameraIndex) {
            fetch('/camera/' + cameraIndex + '/take/picture', {
                method: 'POST'
            })
            .then(response => {
                if(response.ok) {
                    alert('Picture taken successfully!');
                } else {
                    alert('Failed to take picture');
                }
            })
            .catch(error => {
                alert('Error taking picture: ' + error);
            });
        }
    </script>
</body>
</html>
